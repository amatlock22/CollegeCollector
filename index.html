<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Collector</title>
    <!-- D3 reference -->
    <script src="js/d3.v3.js"></script>
    <!-- D3 libraries used -->
    <script src="js/topojson.js"></script>

    <!-- Bootstrap styling-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap jQuery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Script to check browser size -->
    <script src="js/windowSizeChecker.js"></script>

    <!-- References for page styling -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="page-header">
        <h1 class="title"><a href="javascript:history.go(0)">College Collector </a><small class="subtitle"> A new way to research college admissions.</small></h1>
        <div class="searchbar">
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-search"></i>
                    <input type="list" id="searchBox" class="form-control" aria-describedby="basic-addon1" onkeyup="showResults()" placeholder="Search" onblur="hideResults()" onfocus="grow()">
                </div>
                <div class="dropdown-menu search" id="results" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="display: none;">
                    <ul class="resultsUlList" id="resultsList">
                    </ul>
                </div>
        </div>
    </div>
    <div style="height: 95px; margin-bottom: 20px"></div>
    <div class="selection_area">
        <!--<p>Selected Schools:</p>-->
        <div class="label_holder">
        </div>

        <div class="button_holder">
            <button type="button" onclick="buttonClicked()" id="compare_button" class="btn btn-default btn-sm combo">Compare</button>
        </div>
    </div>

    <div id="map"></div>

    <div id="info" class="info">
        <h2 id="state_name" class="temp">State Name</h2>
        <p id="count" class="title">Number of Schools: <span id="numSchools"></span></p>

        <div class="content">
        </div>
    </div>

    <!-- Script files for data interaction-->
    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>

</body>
</html>
